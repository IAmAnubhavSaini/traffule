<html>

<head>
  <meta charset="utf-8" />
  <title>traffule road markings page</title>
  <link rel="stylesheet" type="text/css" href="res/reset.css" />
  <link rel="stylesheet" type="text/css" href="res/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="res/font/font-awesome.min.css" />

  <link rel="stylesheet" type="text/css" href="res/traffule.app.css" />

  <script src="res/scripts/languageSetup.js"></script>
</head>

<body>

  <header class="site-head">
    <h1>traffule</h1>
  </header>
  <section class="site-nav">
    <nav>
      <a href="index.html">Home</a>
      <a href="signs.html">Signs</a>
      <a href="markings.html">Markings</a>
      <a href="timetable.html">Time table</a>
    </nav>
  </section>
  <section class="site-data">
    <div class="all-markings">
      <div class="markingContainer flt">
        <div class="markings SingleBrokenWhiteLine" id="SingleBrokenWhiteLine" data-alternate-name="" data-caption="Single broken white line">
        </div>
      </div>
      <div class="markingContainer flt">
        <div class="markings SingleSolidWhiteLine" id="SingleSolidWhiteLine" data-alternate-name="" data-caption="Single solid white line">
        </div>
      </div>
      <div class="markingContainer flt">
        <div class="markings MixedSolidBrokenWhiteLine" id="MixedSolidBrokenWhiteLine" data-alternate-name="" data-caption="Mixed Solid-broken white line">
        </div>
      </div>
      <div class="markingContainer flt">
        <div class="markings MixedBrokenSolidWhiteLine" id="MixedBrokenSolidWhiteLine" data-alternate-name="" data-caption="Mixed broken-solid white line">
        </div>
      </div>
      <div class="markingContainer flt">
        <div class="markings DoubleSolidWhiteLine" id="DoubleSolidWhiteLine" data-alternate-name="" data-caption="Double solid white line">
        </div>
      </div>
      <div class="markingContainer flt">
        <div class="markings SingleSolidWhite4Lane" id="SingleSolidWhite4Lane" data-alternate-name="" data-caption="4 lane separator solid white line">
        </div>
      </div>
      <div class="markingContainer flt">
        <div class="markings SingleBrokenWhite4Lane" id="SingleBrokenWhite4Lane" data-alternate-name="" data-caption="4 lane separator broken white line">
        </div>
      </div>

      <br class="cls" />

      <script type="text/javascript">
        //deals with the data-caption and hover markings
                $(function () {
                    $('.markings').mouseover(function () {
                        var _cap = getLanguage() == "English" ? "_caption" : "_caption_hi";
                        var _title = getLanguage() == "English" ? "click to know more" : "अधिक जानकारी के लिए क्लिक करें";
                        var caption = localStorage.getItem($(this).attr('id') + _cap) || "not in records";
                        $(this).attr('rel', 'tooltip').attr('data-placement', 'top').attr('data-original-title', caption);
                        $(this).tooltip('show');
                    });
                    $('.markings').mouseout(function () {
                        $(this).tooltip('hide');
                    });
                });
      </script>
      <script type="text/javascript">
        //This fetches allmarkings.js and allmarkings_hi.js file
                //then saves almost all the data in localStorage
                $(function () {

                    $.ajax({
                        url: "dat/allMarkings.js",
                        dataType: "json",
                        contentType: "application/json",
                        cache: true,
                        success: function (jsonData) {
                            $.each(jsonData, function (key, val) {
                                $.each(val, function (key1, val1) {
                                    localStorage.setItem(val1.markingName + "_desc", val1.markingDescription);
                                    localStorage.setItem(val1.markingName + "_caption", val1.markingCaption);
                                });
                            });
                        }
                    });


                    $.ajax({
                        url: "dat/allMarkings_hi.js",
                        dataType: "json",
                        contentType: "application/json",
                        cache: true,
                        success: function (jsonData) {
                            $.each(jsonData, function (key, val) {
                                $.each(val, function (key1, val1) {
                                    console.log(val1.markingName);
                                    localStorage.setItem(val1.markingName + "_desc_hi", val1.markingDescription);
                                    localStorage.setItem(val1.markingName + "_caption_hi", val1.markingCaption);
                                });
                            });
                        }
                    });

                });

                var markings = [];
      </script>

    </div>
  </section>

  <script>
    $(function () {
            $('#tt').TopTaker({ 'theme': 'dark', 'text': ' back to top', 'iconClass': 'icon-circle-arrow-up icon-white ' });
        });
  </script>
</body>

</html>
