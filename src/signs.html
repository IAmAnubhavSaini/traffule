    <script type="text/javascript">
      //deals with the data-caption and hover signs
            $(function () {
                $('.signs img').mouseover(function () {
                    var _cap = getLanguage() == "English" ? "_caption" : "_caption_hi";
                    var _title = getLanguage() == "English" ? "click to know more" : "अधिक जानकारी के लिए क्लिक करें";
                    var caption = localStorage.getItem($(this).parent().attr('id') + _cap) || "not in records";
                    $(this).parent().attr('rel', 'tooltip').attr('data-placement', 'right').attr('data-original-title', caption);
                    $(this).parent().tooltip('show');
                });
                $('.signs img').mouseout(function () {
                    $(this).parent().tooltip('hide');
                });
            });
    </script>
    <script type="text/javascript">
      //This fetches allSigns.js and allSigns_hi.js file
            //then saves almost all the data in localStorage
            $(function () {

                $.ajax({
                    url: "dat/allSigns.js",
                    dataType: "json",
                    contentType: "application/json",
                    cache: true,
                    success: function (jsonData) {
                        $.each(jsonData, function (key, val) {
                            $.each(val, function (key1, val1) {
                                localStorage.setItem(val1.signName + "_desc", val1.signDescription);
                                localStorage.setItem(val1.signName + "_caption", val1.signCaption);
                            });
                        });
                    }
                });


                $.ajax({
                    url: "dat/allSigns_hi.js",
                    dataType: "json",
                    contentType: "application/json",
                    cache: true,
                    success: function (jsonData) {
                        $.each(jsonData, function (key, val) {
                            $.each(val, function (key1, val1) {
                                localStorage.setItem(val1.signName + "_desc_hi", val1.signDescription);
                                localStorage.setItem(val1.signName + "_caption_hi", val1.signCaption);
                            });
                        });
                    }
                });

            });
    </script>
